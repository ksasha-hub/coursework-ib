version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: ib_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ib_db
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ib_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    container_name: ib_backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports: ["8080:8080"]
    restart: always  # <--- ГЛАВНОЕ ИСПРАВЛЕНИЕ
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/ib_db
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: ib_frontend
    build: ./frontend
    ports: ["3000:3000"]
    environment:
      WDS_SOCKET_PORT: 0
    stdin_open: true
    tty: true
    depends_on: ["backend"]

volumes:
  postgres_data:
